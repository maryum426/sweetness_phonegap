<div class="wrapper" ng-controller="AuthController">
    <div class="container_ROW">
        <a class="logo"><img src="images/logo.png" alt="sweet"></a>
        <section ng-hide="section.logInProgress">
            <form name="sms_login" ng-submit="smsLogin()">
                <div class="enter-NUMBER-holder">
                    <label class="labelfield">Please check your SMS</label>
                    <input name="sms" placeholder="Enter Login Code" class="texfield" type="tel" ng-model="user.sms" ng-class="{error: sms_login.sms.$invalid}">
                    <a ng-click="backLogin()" class="login-btn-cancel">Cancel</a>
                    <input type="submit" name="" value="Login" class="login-btn2 ios-btn"
                           ng-disabled="sms_login.sms.$pristine || sms_login.sms.$dirty && sms_login.sms.$invalid"
                           ng-class="{enable : !sms_login.sms.$invalid ,disable : sms_login.sms.$invalid}">
                </div>
            </form>
        </section>
    </div>
    
    <section ng-show="section.loginInProgress">

        <br/><br/><br/><br/><br/><br/><br/><br/>

        <!--        <div align="center"><img src="images/spinner.gif" class="authanimation"/></div>-->
            <div id="spinner" align="center"></div>

        <br/><br/><br/><br/><br/>
        <!--<p>-->
        <!--<span>-->
        <!--<h1 style="color:#b3ee0e" data-ng-bind="section.loginInProgressMsg"></h1>-->
        <!--</span>-->
        <!--</p>-->
    </section>
    <div class="col02-errorMsg" ng-show="errorMsg" ng-controller="AuthController">
        <span class="place-msg">Invalid SMS Code</span>
        <ul class="error-msg-holder" >
            <li><a ng-click="backLogin()" class="error-msg-btn-cancel">Cancel</a></li>
            <li><a ng-click="errorMsgClose()" class="error-msg-btn-ok">Ok</a></li>
        </ul>
    </div>
</div>
